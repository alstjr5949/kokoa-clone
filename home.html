<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Home - Github Mobile</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title"><i class="fab fa-github-alt"></i>Home</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="home-screen__title">
            <div class="home-screen__title-header">
                <span>My Work</span>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                <div class="user-component__text home__menu">
                    <div class="home__menu__emo-issue">
                        <i class="fas fa-exclamation"></i>
                    </div>
                    <h4 class="user-component__title user-component__title-not-bold">Issues</h4>
                    <!--<h6 class="user-component__subtitle">This text whatever</h6>-->
                </div>
            </div>
                <div class="user-component__column">
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                <div class="user-component__text home__menu">
                    <div class="home__menu__emo-request">
                        <i class="fas fa-code-branch"></i>
                    </div>
                    <h4 class="user-component__title user-component__title-not-bold">Pull Requests</h4>
                    <!--<h6 class="user-component__subtitle">This text whatever</h6>-->
                </div>
            </div>
                <div class="user-component__column">
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                <a href="repositories.html">
                <div class="user-component__text home__menu">
                    <div class="home__menu__emo-repository">
                        <i class="fas fa-book"></i>
                    </div>
                    <h4 class="user-component__title user-component__title-not-bold">Repositories</h4>
                    <!--<h6 class="user-component__subtitle">This text whatever</h6>-->
                </div>
                </a>
            </div>
                <div class="user-component__column">
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                <a href="friends.html">
                    <div class="user-component__text home__menu">
                        <div class="home__menu__emo-user">
                            <i class="fas fa-user-friends"></i>
                        </div>
                        <h4 class="user-component__title user-component__title-not-bold">Organizations</h4>
                        <!--<h6 class="user-component__subtitle">This text whatever</h6>-->
                    </div>
                </a>
            </div>
                <div class="user-component__column">
                </div>
            </div>
        </div>

        <div class="home-screen__title-contribution">
            <span>Contirbution</span>
            <img src="img/contribution.jpg">
        </div>
    </main>    
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="home.html">
                    <i class="fas fa-home fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">N</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fab fa-github"></i>
    </div>


    <div id="no-mobile">
        <span>Your screen is super big ㅠㅠ</span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
