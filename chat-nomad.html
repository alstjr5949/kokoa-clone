<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat w/ Nomad Team - Github Mobile</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Nomad Team</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, June 21, 2021
        </div>
        <div class="message-row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTemt9eE6jfC61xvg70MWw_HTBDxQ5s6TL1f20-ftt4kFq3kXhDjfiVnYHeQ11kqJTNr54&usqp=CAU">
            <div class="message-row__content">
                <span class="message__author">Nico</span>
                <div class="message__info">
                    <span class="message__bubble">HTML and CSS are so fun!!!</span>
                    <span class="message__time">20:30</span>
                </div>
            </div>            
        </div>
        <div class="message-row message-row--own">            
            <div class="message-row__content">               
                <div class="message__info">
                    <span class="message__bubble">Sure! I love them!!</span>
                    <span class="message__time">20:35</span>
                </div>
            </div>       
        </div>
        <div class="message-row message-row--own message-row--own2">            
            <div class="message-row__content">               
                <div class="message__info">
                    <span class="message__bubble">I want to learn JavaScript too!!</span>
                    <span class="message__time">20:36</span>
                </div>
            </div>       
        </div>
        <div class="message-row message-row--own message-row--own3">            
            <div class="message-row__content">               
                <div class="message__info">
                    <span class="message__bubble">What class should I take?</span>
                    <span class="message__time">20:37</span>
                </div>
            </div>       
        </div>
        <div class="message-row message-row2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTemt9eE6jfC61xvg70MWw_HTBDxQ5s6TL1f20-ftt4kFq3kXhDjfiVnYHeQ11kqJTNr54&usqp=CAU">
            <div class="message-row__content">
                <span class="message__author">Nico</span>
                <div class="message__info">
                    <span class="message__bubble">I recommend Vanilha JavaScript class!!</span>
                    <span class="message__time">20:46</span>
                </div>
            </div>            
        </div>
    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    
    <div id="no-mobile">
        <span>Turn the screen down, please (˵⚈ε⚈˵)</span>
    </div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
