<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to Github Mobile</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <i class="fab fa-github"></i>
        <h1 class="welcome-header__title">Welcome to Github Mobile</h1>
        <p class="welcome-header__text">
            If you have a Github Account, log in with your email.
        </p>
    </header>

    <form action="home.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email">
        <input name= "password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <input type="submit" value="Sign In">
        <a href="#">Find Github Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Turn the screen down, please (˵⚈ε⚈˵)</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
